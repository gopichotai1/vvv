<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        
        
        <div class="mt-4">
            {% for video in videos %}
                <div class="card mb-3" id="card">
                    <div class="card-body" id="card-body">
                        <h5 class="card-title" id="card-title">Title: {{ video[1] }}</h5>
                        <p class="card-text" id="card-text">Uploaded by: {{ video[3] }}</p>
                        <p class="card-text" id="card-text">Uploaded on: {{ video[2] }}</p>
                        <video width="800" height="500" controls>
                            <source src="{{ url_for('static', filename='uploads/' + video[1]) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <input type="submit" id="like">
                        <input type="submit" id="save">
                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
